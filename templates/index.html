<!DOCTYPE html>
<html>
    <head>
        <title>CFC Datadash</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.css">
        <link rel="stylesheet" type="text/css"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/styles.css')}}">
    </head>
    <body>
        <header>
            <h1>CFC Datadash</h1>
            <p>Chelsea FC season data, visualised</p>
        </header>
        <div class="container">

            <div id="stacked-line-chart" class="col-lg-8"></div>

            <div id="time-in-division-piechart" class="col-lg-4"></div>

            <div style="clear:both;">
                <table id="seasons-data-table" class="col-lg-12">
                    <thead>
                        <tr>
                            <th>Season</th>
                            <th>Division</th>
                            <th>Played</th>
                            <th>Won</th>
                            <th>Draws</th>
                            <th>Lost</th>
                            <th>Scored</th>
                            <th>Conceded</th>
                            <th>Finishing Pos</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
        <footer>
            <script type='text/javascript'
                    src='https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js'></script>
            <script type='text/javascript'
                    src='https://d3js.org/d3.v3.js'></script>
            <script type='text/javascript'
                    src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
            <script type='text/javascript'
                    src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.js"></script>
            <script type="text/javascript"
                    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
            <script type="text/javascript"
                    src="{{ url_for ('static', filename='js/script.js')}}"></script>
        </footer>
    </body>
</html>
