<!DOCTYPE html>
<html>
    <head>
        <title>CFC Datadash</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.css">
        <link rel="stylesheet" type="text/css"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/styles.css')}}">
        <link href="https://fonts.googleapis.com/css?family=Arvo|Bangers" rel="stylesheet">
    </head>
    <body>

        <!-- Taken from: https://stackoverflow.com/questions/9550760/hide-page-until-everything-is-loaded-advanced -->
        <div id="cover">
        </div>

        <header class="navbar">
            <div class="navbar-left">
                <h1>CFC Datadash</h1>
                <p id="strapline">Chelsea FC season data, visualised!</p>
            </div>
            <nav class="navbar navbar-right">
                <a class="nav-link" href="/">dashboard</a>
                <a class="nav-link" href="/about">about</a>
            </nav>
        </header>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <p>Data extracted from <a
                    href="https://en.wikipedia.org/wiki/List_of_Chelsea_F.C._seasons">
                        List of Chelsea F.C. seasons</a></p>
            <script
                    src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
            <script
                    src='https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js'></script>
            <script
                    src='https://d3js.org/d3.v3.js'></script>
            <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
            <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.4/dc.js"></script>
            <script
                    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
            <script
                    src="{{ url_for ('static', filename='js/script.js')}}"></script>
        </footer>
    </body>
</html>
